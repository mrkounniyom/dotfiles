# ~/.config/starship.toml



format = """
[ ](bg:blue)\
$username\
[ÓÇ∞](bg:red fg:blue)\
$directory\
[ÓÇ∞](fg:red bg:yellow)\
$git_branch\
$git_status\
$git_state\
[ÓÇ∞](fg:yellow bg:green)\
$python\
[ÓÇ∞](fg:green bg:cyan)\
$time\
[ÓÇ∞](fg:cyan bg:purple)\
$cmd_duration\
[ÓÇ∞ ](fg:purple)\
"""


# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ÔÑ† to save some space
[username]
show_always = true
style_user = "bg:blue fg:white"
style_root = "bg:blue fg:#bf616a"
format = '[ $user ]($style)'

[directory]
style = "bg:red"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Doc"
"Downloads" = "Down"
"Music" = "Mus"
"Pictures" = "Pic"

# Keep in mind that the order matters. For example:
# "Important Documents" = " ÔúòÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Ôúò " = " ÔúòÔÑ™ "

[git_branch]
symbol = "Ô¨´"
style = 'fg:black bg:yellow'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'fg:black bg:yellow'
format = '[($all_status$ahead_behind) ]($style)'

[git_state]
style = 'fg:black bg:yellow'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[üçí PICKING](bold red)"

[time]
disabled = false
use_12hr = true
time_format = "%r" # Hour:Minute Format
style = "bg:cyan fg:black"
format = '[ $time ]($style)'

[cmd_duration]
min_time = 10
style = "bg:purple fg:white"
format = "[ took $duration ]($style)"

[python]
symbol = "\uf716"
style = "fg:black bg:green"
pyenv_version_name = true
format = '[${symbol}${pyenv_prefix}(${version})(($virtualenv))]($style)'
